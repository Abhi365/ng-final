<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h2>Add a User</h2>
            <form [formGroup]="form" #user="ngForm" (ngSubmit)="save()">
                <fieldset>
                    <legend>User</legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" ngModel #name="ngModel" id="name" formControlName="name">
                        <div *ngIf="form.controls.name.touched && form.controls.name.errors">
                            <div class="alert alert-danger" *ngIf="form.controls.name.errors.required"> Name is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" ngModel #email="ngModel" formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                        <div *ngIf="form.controls.email.touched && form.controls.email.errors">
                            <div class="alert alert-danger" *ngIf="form.controls.email.errors.required"> Email is required.</div>
                            <div class="alert alert-danger" *ngIf="form.controls.email.errors.pattern"> Email is invalid.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" ngModel #phone="ngModel" name="phone" formControlName="phone">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Address</legend>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street" ngModel #address.street="ngModel" name="street" formControlName="address.street">
                    </div>
                    <div class="form-group">
                        <label for="suite">Suite</label>
                        <input type="text" class="form-control" id="suite" ngModel #address.suite="ngModel" name="suite" formControlName="address.suite">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" ngModel #address.city="ngModel" name="city" formControlName="address.city">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="zip" class="form-control" id="zip" ngModel #address.zip="ngModel" name="zip" formControlName="address.zip">
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
            </form>
        </div>
        <div class="col-md-7"></div>
    </div>
</div>
