<div class="container">
    <div class="row">
        <div class="col-md-6 well well-lg">
            <h2>{{title}}</h2>
            <form [formGroup]="form" (ngSubmit)="save()">
                <fieldset>
                    <legend>User</legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" #name formControlName="name" placeholder={{user.name}}>
                        <div *ngIf="form.controls.name.touched && form.controls.name.errors">
                            <div class="alert alert-danger" *ngIf="form.controls.name.errors.required"> Name is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" #email formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                        <div *ngIf="form.controls.email.touched && form.controls.email.errors">
                            <div class="alert alert-danger" *ngIf="form.controls.email.errors.required"> Email is required.</div>
                            <div class="alert alert-danger" *ngIf="form.controls.email.errors.pattern"> Email is invalid.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" #phone formControlName="phone">
                    </div>
                </fieldset>
                <fieldset formGroupName="address">
                    <legend>Address</legend>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street" [(ngModel)]="user.address.street" formControlName="street">
                    </div>
                    <div class="form-group">
                        <label for="suite">Suite</label>
                        <input type="text" class="form-control" id="suite" [(ngModel)]="user.address.suite" formControlName="suite">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" [(ngModel)]="user.address.city" formControlName="city">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="zip" class="form-control" id="zip" [(ngModel)]="user.address.zip" formControlName="zip">
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
            </form>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
